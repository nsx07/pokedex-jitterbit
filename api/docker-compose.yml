services:
  redis:
    image: redis:7-alpine
    container_name: pokedex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pokedex-network

  api:
    build:
      context: ./
      dockerfile: Dockerfile
      target: production
    container_name: pokedex-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POKEAPI_URL: https://pokeapi.co/api/v2/
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - pokedex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:

networks:
  pokedex-network:
    driver: bridge
